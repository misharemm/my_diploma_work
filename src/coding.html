<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.scss">
  <title>Coding</title>
</head>
<body class="coding">
  <main class="coding__box">
    <div class="coding__cod">
      <label class="coding__text">HTML</label>
      <textarea class="coding__textfield" id="html-code" onkeyup="run()"></textarea>

      <label class="coding__text">CSS</label>
      <textarea class="coding__textfield" id="css-code" onkeyup="run()"></textarea>

      <label class="coding__text">JS</label>
      <textarea class="coding__textfield" id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="coding__output">
      <label class="coding__outputText">Output</label>
      <iframe class="coding__outputfield" id="output-code"></iframe>
    </div>
  </main>

  <script src="scripts/coding.js"></script>
</body>
</html>
