<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.971c2ea4.css">
  <title>Комп'ютерні науки</title>
</head>
<body>
  <header class="task">
    <div class="task__boxTitle">
      <h2 class="task__title" contenteditable="true" data-translate-key="task__title">Вступне завдання</h2>
      <button class="task__description__saveTitle" onclick="saveDescription()" data-translate-key="task__description__saveTitle">Зберегти</button>
    </div>
    <a href="/computersience.html"><div class="lecture__exit"></div></a> 
  </header>

  <main>
    <div class="task__description">
      <p class="task__description__text" contenteditable="true" data-translate-key="task__description__text">Опис</p>
    <button class="task__description__save" onclick="saveDescription()" data-translate-key="task__description__save">Зберегти</button>
    </div>
    <div class="task__string"></div>
    <div class="task__box">
      <div id="fileDropArea" class="task__dropfile" data-translate-key="task__dropfile">
        Перетягніть сюди файл для завантаження
      </div>
        <div class="task__upload">
          <label for="fileUpload" data-translate-key="fileUpload">Завантажити файл:</label>
          <input type="file" id="fileUpload" name="fileUpload">
        </div>
        <div class="task__stringBut"></div>

        <div class="task__answer">
          <p class="task__answer__text" contenteditable="true"></p>
          <button class="task__answer__save" onclick="saveDescription()" data-translate-key="task__answer__save">Зберегти</button>
        </div>

        <div class="task__stringBut task__stringBut-ans"></div>

        <a href="/coding.html" class="task__continueCoding" target="_blank" data-translate-key="task__continueCoding">
        Написати код</a>
        <a href="/network.html" class="task__build" target="_blank" data-translate-key="task__build">
        Проектування</a>
      </div>

      <button class="task__saveAndSend" id="sendTaskButton" data-translate-key="task__saveAndSend">Здати</button>
    
  </main>

  <script src="/task.64f541cb.js"></script>
  <script src="/task.78365ef9.js"></script>
  <script src="/index.a654b091.js"></script>
<script src="/taskProjects.aabbfbc4.js"></script></body>
</html>
